<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>QA作成</title>

<style>
body{
  background:#0b132b;
  color:#e6edf3;
  font-family:sans-serif;
}

.container{
  width:900px;
  margin:30px auto;
}

h1{
  margin-bottom:20px;
}

.box{
  border:1px solid #2f3b5b;
  border-radius:10px;
  padding:20px;
  margin-bottom:25px;
}

button{
  background:#1f6feb;
  border:none;
  color:#fff;
  padding:8px 16px;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  border-bottom:1px solid #2f3b5b;
  padding:10px;
  text-align:left;
}

th{
  color:#8b949e;
  font-size:14px;
}

.small{
  font-size:12px;
  color:#8b949e;
  margin-top:10px;
}

/* ★追加：ステータス表示（最小） */
#status{
  margin-top:12px;
  padding:10px;
  border:1px solid #2f3b5b;
  border-radius:8px;
  min-height:42px;
  white-space:pre-wrap;
}
</style>
</head>

<body>
<div class="container">

<h1>QA作成</h1>

<div class="box">
  <div style="display:flex; gap:10px; align-items:center;">
    <label>対話データ</label>
    <input type="file" id="fileInput">
    <!-- ★変更：JSが createBtn を探すのでIDを合わせる -->
    <button id="createBtn">QA作成</button>
    <button onclick="logout()">ログアウト</button>
  </div>

  <div class="small">
    user_id: <span id="uidLabel">-</span>
  </div>

  <!-- ★追加：JSの setStatus() の出力先 -->
  <div id="status"></div>
</div>

<div class="box">
  <h3>履歴</h3>

  <table>
    <thead>
      <tr>
        <th>対話ファイル</th>
        <th>QAファイル</th>
      </tr>
    </thead>
    <tbody id="historyTable">
      <!-- JSで描画 -->
    </tbody>
  </table>

</div>

</div>

<!-- ★追加：qa.js が参照している API_BASE を定義（JSは触らない） -->
<script>
  const API_BASE = "https://anktest-api-986862757498.asia-northeast1.run.app";
</script>

<script src="qa.js"></script>
</body>
</html>
