<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1b33;
      --panel2:#0c162c;
      --text:#e8eefc;
      --muted:#a9b6d4;
      --border:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:14px;
      --btn:#2b6cff;
      --btnHover:#3a78ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 70% 20%, rgba(43,108,255,.18), transparent 55%),
        radial-gradient(900px 600px at 20% 80%, rgba(22,163,74,.10), transparent 55%),
        linear-gradient(180deg, #070b14, var(--bg));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:min(520px, 100%);}
    .brand{
      margin:0 0 10px 0;
      color:var(--muted);
      font-size:13px;
      letter-spacing:.06em;
    }
    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    h1{
      margin:0 0 14px 0;
      font-size:18px;
      font-weight:700;
    }
    .desc{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }
    .btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(43,108,255,.92), rgba(43,108,255,.76));
      color:white;
      font-weight:700;
      cursor:pointer;
      transition:transform .05s ease, filter .2s ease, background .2s ease;
      user-select:none;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.55; cursor:not-allowed}
    .note{
      margin:14px 0 0 0;
      color:var(--muted);
      font-size:12px;
    }
    .error{
      margin:12px 0 0 0;
      color:#ffd1d1;
      background:rgba(255,0,0,.10);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:12px;
      display:none;
      font-size:12px;
      line-height:1.5;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
    }
    a{color:#b9ccff; text-decoration:none}
    a:hover{text-decoration:underline}
    .googleMark{
      width:18px; height:18px; border-radius:4px;
      background:
        conic-gradient(from 45deg,
          #ea4335 0 90deg,
          #fbbc05 90deg 180deg,
          #34a853 180deg 270deg,
          #4285f4 270deg 360deg);
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }
    .small{
      font-size:11px;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">SaaS構築サンプル</div>

    <div class="card">
      <h1>ログイン</h1>
      <p class="desc">
        Google認証でログインします。ログインに成功したらQA作成画面に遷移します。
      </p>

      <button id="loginButton" type="button">ログイン</button>
      <span class="googleMark" aria-hidden="true"></span>
        <span>Googleでログイン</span>
      </button>
    </div>
  </div>
</body>
<script type="module" src="index.js"></script>
</html>
